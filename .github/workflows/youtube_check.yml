name: Check YouTube Channels
on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:  # Allows manual triggering

jobs:
  check-youtube:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests feedparser
    - name: Load posted videos
      run: |
        if [ -f posted_videos.json ]; then
          echo "Posted videos file exists"
        else
          echo "{}" > posted_videos.json
          echo "Created empty posted videos file"
        fi
    - name: Run script
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: python main.py
    - name: Commit and push if it changed
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add posted_videos.json
        git commit -m "Update posted videos" || exit 0
        git push
